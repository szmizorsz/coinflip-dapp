<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>People</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Coinflip Dapp</h1>
        <p class="lead">Place your bet and double your money! </p>
        <br/>
        <p>Contract balance: <span id="contract_balance_output"></span></p>          
      </div>
    </div>
    <div class="container">
      <div>
        <h2>Play the game</h2>
        <div class="input-group mb-3">
          <input type="number" class="form-control" id="amount_input" placeholder="Bet amount">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flip_input" id="Head" value="Head" checked>Head
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flip_input" id="Tail" value="Tail">Tail
        </div>
         <br/>
        <button type="button" id="lets_play_button" class="btn btn-primary">Let'play</button>
      </div>
       <br/>
      <div>
        <h3>Result</h2>
        <div>
          Result: <span id="result_output"></span> <br/>
          Prize: <span id="prize_output"></span> <br/>
        </div>
      </div>
       <br/>
      <div>
        <h2>Withdraw the fund</h2>
        <div>
          <button type="button" id="withdraw_all_button" class="btn btn-primary">Withdraw all</button>          
        </div>
         <br/>
        <div class="input-group mb-3">
          <input type="number" class="form-control" id="withdraw_amount_input" placeholder="Amount">
        </div>
        <button type="button" id="withdraw_amount_button" class="btn btn-primary">Withdraw amount</button>
      </div>
    </div>


  </body>
</html>
